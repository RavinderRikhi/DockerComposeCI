version: 2
jobs: 
  build: 
    working_directory: ~/DockerComposeCI/NodeMongoDockerApp
    docker:
      - image: cimg/node:16.14.2
    steps:
      - checkout:
          path: ~/DockerComposeCI
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{checksum "package-lock.json"}}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{checksum "package-lock.json"}}
          paths:
            - ./node_modules
      - run:
          name: run-test
          command: npm run test
      - deploy:
          name: Publish application docker image
          command: |
            docker login -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
            docker tag dockercomposeci_nodemongodockerapp $DOCKER_HUB_USER_ID/nodemongodockerapp:$CIRCLE_SHA1
            docker tag dockercomposeci_nodemongodockerapp $DOCKER_HUB_USER_ID/nodemongodockerapp:latest
            docker push $DOCKER_HUB_USER_ID/nodemongodockerapp:$CIRCLE_SHA1
            docker push $DOCKER_HUB_USER_ID/nodemongodockerapp:latest